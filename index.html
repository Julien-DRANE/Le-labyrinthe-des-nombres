<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu Math√©matique</title>
    <style>
        /* Votre code CSS ici */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .room {
            position: relative;
            width: 100%;
            height: 300px;
            perspective: 800px;
            margin-bottom: 30px;
        }

        .door {
            position: absolute;
            width: 100px;
            height: 180px;
            background-color: #444444;
            border: 2px solid #ffffff;
            border-radius: 5px;
            color: #ffffff;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease, background-color 0.5s ease;
            cursor: pointer;
        }

        .door:hover {
            background-color: #777777;
        }

        /* Mise √† jour des identifiants pour correspondre au JavaScript */
        #question1 {
            left: 20%;
            transform: translateZ(200px) rotateY(-20deg);
        }

        #question2 {
            left: 50%;
            transform: translateX(-50%) translateZ(300px);
        }

        #question3 {
            right: 20%;
            transform: translateZ(200px) rotateY(20deg);
        }

        .character {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            transition: left 0.5s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 8px;
            width: 150px;
            font-size: 16px;
            background-color: #222222;
            color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 12px 20px;
            border: none;
            background-color: #a0c4ff;
            color: #000000;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #84a9dd;
        }

        #message {
            font-size: 18px;
            margin-top: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="room">
            <div id="question1" class="door">Question 1</div>
            <div id="question2" class="door">Question 2</div>
            <div id="question3" class="door">Question 3</div>
            <div id="character" class="character">üòÄ</div>
        </div>
        <div class="controls">
            <input type="number" id="answer" style="display:none;" />
            <button id="submit" style="display:none;">Submit</button>
            <button id="start">Start</button>
        </div>
        <div id="message"></div>
    </div>

    <!-- Sons -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>

    <!-- Votre script JavaScript -->
    <script>
        // Votre code JavaScript ici
        // S√©lection des √©l√©ments
        const doors = [
            document.getElementById('question1'),
            document.getElementById('question2'),
            document.getElementById('question3')
        ];
        const answerInput = document.getElementById('answer');
        const submitButton = document.getElementById('submit');
        const startButton = document.getElementById('start');
        const messageBox = document.getElementById('message');
        const character = document.getElementById('character');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');
        
        let currentQuestion = 0;
        let score = 0;
        let correctDoor = 0;
        let difficulty = 1;
        
        // G√©n√©ration al√©atoire des questions avec une difficult√© croissante
        function generateQuestions() {
            const operators = ['+', '-', '*', '/'];
            doors.forEach((door, index) => {
                const operator = operators[Math.floor(Math.random() * operators.length)];
                let num1 = Math.floor(Math.random() * (10 * difficulty)) + 1;
                let num2 = Math.floor(Math.random() * (10 * difficulty)) + 1;
        
                if (operator === '/' && num2 === 0) num2 = 1; // √âviter la division par z√©ro
                if (operator === '/' && num1 % num2 !== 0) {
                    num1 = num1 * num2;
                }
        
                let answer = calculateAnswer(num1, num2, operator);
                let question = `${num1} ${operator} ${num2}`;
        
                door.textContent = question;
                door.dataset.answer = answer;
            });
        
            // Choisir une porte correcte au hasard
            correctDoor = Math.floor(Math.random() * doors.length);
        }

        // Fonction pour calculer la r√©ponse sans utiliser eval
        function calculateAnswer(num1, num2, operator) {
            switch(operator) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '/':
                    return Math.floor(num1 / num2); // Assure un entier
                default:
                    return null;
            }
        }
        
        // Fonction pour d√©marrer le jeu
        function startGame() {
            currentQuestion = 0;
            score = 0;
            difficulty = 1;
            nextRound();
            startButton.style.display = "none";
            submitButton.style.display = "inline";
            answerInput.style.display = "inline";
            messageBox.textContent = "";
            character.style.left = "50%";
        }
        
        // Fonction pour le prochain tour de questions
        function nextRound() {
            generateQuestions();
            answerInput.value = "";
            answerInput.focus();
        }
        
        // Fonction pour v√©rifier la r√©ponse
        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value, 10);
        
            if (isNaN(userAnswer)) {
                messageBox.textContent = "Veuillez entrer un nombre valide.";
                messageBox.style.color = "#FF5733";
                return;
            }
        
            if (userAnswer === parseInt(doors[correctDoor].dataset.answer, 10)) {
                score++;
                currentQuestion++;
                correctSound.play();
                messageBox.textContent = "Bonne r√©ponse ! Continuez.";
                messageBox.style.color = "#4CAF50";
                moveCharacterTo(correctDoor);
        
                // Augmenter la difficult√© progressivement
                if (currentQuestion % 3 === 0) difficulty++;
        
                if (currentQuestion >= 10) {
                    messageBox.textContent = `F√©licitations ! Vous avez termin√© avec un score de ${score}/10 üéâ`;
                    submitButton.style.display = "none";
                    startButton.style.display = "inline";
                    startButton.textContent = "Rejouer";
                    answerInput.style.display = "none";
                    return;
                }
                nextRound();
            } else {
                wrongSound.play();
                messageBox.textContent = "Mauvaise r√©ponse, essayez encore.";
                messageBox.style.color = "#FF5733";
            }
        }
        
        // Fonction de d√©placement du personnage vers la porte correcte
        function moveCharacterTo(doorIndex) {
            const doorPositions = [20, 50, 80];
            character.style.left = `${doorPositions[doorIndex]}%`;
        }
        
        // √âcouteurs d'√©v√©nements
        submitButton.addEventListener('click', checkAnswer);
        startButton.addEventListener('click', startGame);

        // Permettre de soumettre la r√©ponse en appuyant sur "Entr√©e"
        answerInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
