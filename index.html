<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu Mathématique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Jeu Mathématique</h1>
        <div class="score-board">
            Score: <span id="score">0</span>
        </div>
        
        <!-- Jauge Verticale -->
        <div class="gauge-container">
            <div class="gauge">
                <div class="gauge-fill" id="gaugeFill"></div>
            </div>
            <div class="gauge-label">Voyage Spatial</div>
        </div>
        
        <div class="room">
            <div id="question1" class="door">
                <div class="question-text">Question 1</div>
            </div>
            <div id="question2" class="door">
                <div class="question-text">Question 2</div>
            </div>
            <div id="question3" class="door">
                <div class="question-text">Question 3</div>
            </div>
            <div id="character" class="character">
                <img src="astronaut.png" alt="Astronaute" />
            </div>
        </div>
        
        <div class="controls">
            <input type="number" id="answer" style="display:none;" placeholder="Votre réponse" />
            <button id="submit" style="display:none;">Submit</button>
            <button id="start">Start</button>
        </div>
        <div id="message"></div>
    </div>

    <!-- Sons -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>

    <!-- Fenêtre modale pour le nom du joueur -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Félicitations !</h2>
            <p>Entrez votre nom pour enregistrer votre score :</p>
            <input type="text" id="playerName" placeholder="Votre nom" />
            <button id="saveScore">Enregistrer</button>
        </div>
    </div>

    <!-- Tableau des scores -->
    <div id="highScores" class="high-scores" style="display:none;">
        <h2>Tableau des Scores</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="highScoresBody">
                <!-- Les scores seront injectés ici -->
            </tbody>
        </table>
        <button id="closeHighScores">Fermer</button>
    </div>

    <!-- Votre script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
